<app-navbar></app-navbar>


<app-loading *ngIf="loading"></app-loading>

<div class="container animation-fadeIn">
    <div class="row">
        <div class="col-md-4 order-lg-first order-md-first">
            <app-search (pokemonResponse)="showPokemonResponse($event)" (loadingResponse)="showLoading($event)"></app-search>
        </div>
        <div class="col order-first">
            <app-jumbotron></app-jumbotron>
        </div>
        <div class="col-12">
            <app-error *ngIf="error" [error]="error" [query]="query"></app-error>
        </div>
    </div>
</div>
